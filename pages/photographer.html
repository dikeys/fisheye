<!DOCTYPE html>
<html lang="fr">
    <head>
        <link
            href="../assets/css/normalize.css"
            rel="stylesheet"
            type="text/css"
        />
        <link href="../assets/css/style.css" rel="stylesheet" type="text/css" />
        <script type="module" src="../scripts/pages/profil.js" defer></script>

        <meta charset="utf-8" />
        <link rel="icon" type="../image/png" href="../assets/favicon.png" />
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <link
            href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            rel="stylesheet"
        />
        <title>Fisheye</title>
    </head>
    <body>
        <header class="header">
            <a href="./index.html">
                <img src="../assets/images/logo.png" class="header__logo" />
            </a>
        </header>
        <main id="main">
            <section class="profil"></section>
            <section class="photographer-media"></section>
        </main>
            <div class="modal">
                <div class="contact__content">
                    <header class="contact__heading">
                        <h1>Contactez-moi</h1>
                        <img src="../assets/icons/close.svg" alt="close modal" id="close"/>
                    </header>
                    <form id="formContact">
                        <div>
                            <label class="contact__label">Prénom</label>
                            <input type="text" name="firstname" class="contact__input" autocomplete="off" placeholder="Prénom">
                        </div>
                            <div>
                                <label class="contact__label">Nom</label>
                                <input type="text" name="lastname" class="contact__input" autocomplete="off" placeholder="Nom">
                            </div>
                           
                            <div><label class="contact__label">Email</label>
                            <input type="text" name="email" class="contact__input" autocomplete="off" placeholder="Email"></div>
                            
                                <div>
                                    <label class="contact__label">Message</label>
                                    <textarea class="contact__input contact__textArea" name="message" id="message" cols="108" rows="10" autocomplete="off"></textarea>
                                   
                                </div>
                                
                    <button class="contact__button btn-m btn-m--bg-secondary btn-m--rounded-sm btn-m--color-white">Envoyer</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
